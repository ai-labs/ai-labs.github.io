---
layout: default
---

{% if site.posts != empty %}
  {% for post in site.posts %}
      <div class="blog-post">
        <p class="blog-post-meta">{{ post.date | date_to_string }}</p>
        <h2 class="blog-post-title">{{ post.title }}</h2>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read more</a>
      </div>
  {% endfor %}
{% else %}
  <p class="blog-post-meta">There is no posts yet.</p>
{% endif %}
